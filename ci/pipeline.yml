resource_types:
  - name: npm-cache
    type: docker-image
    source:
      repository: ymedlop/npm-cache-resource
      tag: latest
  - name: pull-request
    type: docker-image
    source:
      repository: jtarchie/pr
resources:
  - name: hourly-cli
    type: git
    source: &repo-source
      uri: https://github.com/johnstonjacob/hourly-cli
      branch: dev
  - name: dependency-cache
    type: npm-cache
    source:
      <<: *repo-source
      paths:
        - package.json
  - name: git-pr
    type: git
    source:
      uri: git@github.com:johnstonjacob/hourly-cli
      branch: master
      access_token: (())
jobs:
  - name: Install node_modules
    plan:
      - get: hourly-cli
        trigger: true
      - get: dependency-cache
  - name: Run tests 
    plan:
      - get: hourly-cli
        trigger: true
        passed: [install]
      - get: dependency-cache
        passed: [install]
      - task: run the test suite
        file: hourly-cli/ci/tasks/run_tests.yml
